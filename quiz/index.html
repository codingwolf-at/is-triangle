<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Triangle? | Quiz</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav id="nav-bar">
    <a href="../index.html" class=".nav-pill">Is Triangle?</>
    <a href="#" class=".nav-pill">Quiz</a>
    <a href="../hypotenuse/index.html" class=".nav-pill">Hypotenuse</a>
    <a href="../area/index.html" class=".nav-pill">Area</a>
  </nav>
  <div class="container">
    <h1>Triangle Quiz</h1>
    <form id="triangle-quiz" onsubmit="return false">
      <div class="quiz-container">
        <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
        <label>
          <input type="radio" name="first-question" id="" value="45">
          45°
        </label>
        <label>
          <input type="radio" name="first-question" id="" value="60">
          60°
        </label>
        <label>
          <input type="radio" name="first-question" id="" value="90">
          90°
        </label>
      </div>
      <div class="quiz-container">
        <p>If a triangle has an angle of 90 degrees, what is it called?</p>
        <label>
          <input type="radio" name="second-question" id="" value="obtuse">
          obtuse
        </label>
        <label>
          <input type="radio" name="second-question" id="" value="acute">
          acute
        </label>
        <label>
          <input type="radio" name="second-question" id="" value="right-angled">
          right-angled
        </label>
      </div>
      <button id="submit-btn">Submit Form</button>
    </form>
    <h2 id="output-heading"></h2>
  </div>

  <script src="./app.js"></script>
</body>
</html>
